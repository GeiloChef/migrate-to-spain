name: Deploy Nuxt3 to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      clean:
        description: "Deploy-Branch aufrÃ¤umen"
        required: true
        type: boolean
        default: true
      buildCommand:
        description: "Build-Befehl"
        required: false
        type: string
        default: "npm run generate"

permissions:
  contents: write

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (with fallback for npm optional deps bug)
        id: install
        shell: bash
        run: |
          set -e
          echo "Primary install: npm ci"
          if npm ci; then
            echo "primary=success" >> $GITHUB_OUTPUT
          else
            echo "Primary install failed. Applying fallback (remove lockfile + node_modules) ..."
            rm -rf node_modules package-lock.json
            npm install
            echo "primary=fallback" >> $GITHUB_OUTPUT
          fi

      - name: Show install mode
        run: echo "Install mode: ${{ steps.install.outputs.primary }}"

      - name: Build (Nuxt generate)
        run: ${{ inputs.buildCommand || 'npm run generate' }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .output/public
          clean: ${{ inputs.clean != '' && inputs.clean || 'true' }}
          clean-exclude: |
            CNAME
            .gitattributes
          single-commit: true
