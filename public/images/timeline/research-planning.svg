  <text x="90" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">2022</text>
  <text x="90" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">APR</text>
  
  <!-- Checkmarks -->
