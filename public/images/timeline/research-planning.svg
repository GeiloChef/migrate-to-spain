  <path d="M315 200 L318 203 L325 196" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="320" cy="230" r="15" fill="#4CAF50" opacity="0.8"/>
  <path d="M315 230 L318 233 L325 226" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Pencil -->
  <rect x="60" y="200" width="4" height="40" fill="#FFD700" transform="rotate(45 62 220)"/>
  <polygon points="62,200 58,196 66,204" fill="#FFD700"/>
