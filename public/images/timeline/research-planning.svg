<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9F2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Document/Paper -->
  <rect x="100" y="80" width="200" height="140" fill="#FFFFFF" stroke="#333333" stroke-width="2" rx="5"/>
  
  <!-- Document lines -->
  <rect x="120" y="100" width="120" height="3" fill="#333333" opacity="0.7"/>
  <rect x="120" y="110" width="100" height="3" fill="#333333" opacity="0.5"/>
  <rect x="120" y="120" width="140" height="3" fill="#333333" opacity="0.7"/>
  <rect x="120" y="130" width="90" height="3" fill="#333333" opacity="0.5"/>
  <rect x="120" y="140" width="110" height="3" fill="#333333" opacity="0.7"/>
  <rect x="120" y="150" width="80" height="3" fill="#333333" opacity="0.5"/>
  <rect x="120" y="160" width="130" height="3" fill="#333333" opacity="0.7"/>
  
  <!-- Magnifying glass -->
  <circle cx="280" cy="120" r="25" fill="none" stroke="#FF6B35" stroke-width="4"/>
  <line x1="295" y1="135" x2="310" y2="150" stroke="#FF6B35" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Calendar -->
  <rect x="50" y="60" width="80" height="60" fill="#FF6B35" rx="3"/>
